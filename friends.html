    <style>
        .carousel-item{
            height: 100vh;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#clicker').click(function(){
                const reqObj = {
                    "date": new Date()
                };
                $.post('https://friendswatch.herokuapp.com/check', reqObj, function(data, status){
                    console.log(data);
                }, 'json');
            });
        });
    </script>
</head>
<body>

    <!--Carousel-->
    <div id="carouselSlide" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images.jpeg" class=" d-block w-100" alt="A cool background image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>F.R.I.E.N.D.S</h5>
                    <a href="#" id="clicker" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Click Here</a>

    </div>
